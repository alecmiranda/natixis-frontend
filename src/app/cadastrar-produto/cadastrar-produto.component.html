
<h3>Cadastrar Produto</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="produto.nome" 
      name="nome">
    </div>
 
    <div class="form-group">
      <label for="valor">Valor</label>
      <input type="text" class="form-control" id="valor" required [(ngModel)]="produto.valor" 
      name="valor">
    </div>
 
    <button type="submit" class="btn btn-success">Cadastrar</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>sucesso</h4>
  <button class="btn btn-success" (click)="novoProduto()">Criar</button>
</div>
